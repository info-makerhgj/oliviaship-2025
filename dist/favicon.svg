<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#gradientBg)"/>
  
  <!-- Shopping Bag -->
  <g transform="translate(32, 32)">
    <!-- Bag Body -->
    <path d="M -12 -9 L -12 12 L 12 12 L 12 -9 Q 12 -11 10.5 -11 L -10.5 -11 Q -12 -11 -12 -9 Z" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Bag Handles -->
    <path d="M -9 -11 Q -9 -15 -6 -15 Q -3 -15 -3 -11" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 9 -11 Q 9 -15 6 -15 Q 3 -15 3 -11" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Bag Bottom -->
    <path d="M -10.5 12 Q 0 13.5 10.5 12" 
          stroke="white" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(32, 32)">
    <!-- Glass Circle -->
    <circle cx="-4.5" cy="-3" r="9" 
            stroke="white" 
            stroke-width="2" 
            fill="url(#gradientGlass)" 
            opacity="0.2"/>
    
    <!-- Handle -->
    <line x1="3" y1="1.5" x2="9" y2="7.5" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Reflection -->
    <circle cx="-6" cy="-4.5" r="2.5" 
            fill="white" 
            opacity="0.3"/>
  </g>
  
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
</svg>
