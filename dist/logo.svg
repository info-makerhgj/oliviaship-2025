<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping Bag -->
  <g transform="translate(100, 100)">
    <!-- Bag Body -->
    <path d="M -40 -30 L -40 40 L 40 40 L 40 -30 Q 40 -35 35 -35 L -35 -35 Q -40 -35 -40 -30 Z" 
          stroke="url(#gradient1)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Bag Handles -->
    <path d="M -30 -35 Q -30 -50 -20 -50 Q -10 -50 -10 -35" 
          stroke="url(#gradient1)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 30 -35 Q 30 -50 20 -50 Q 10 -50 10 -35" 
          stroke="url(#gradient1)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Bag Bottom Curve -->
    <path d="M -35 40 Q 0 45 35 40" 
          stroke="url(#gradient1)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Magnifying Glass Overlapping Bag -->
  <g transform="translate(100, 100)">
    <!-- Magnifying Glass Circle/Lens -->
    <circle cx="-15" cy="-10" r="25" 
            stroke="#1f2937" 
            stroke-width="5" 
            fill="white" 
            opacity="0.95"/>
    
    <!-- Magnifying Glass Handle -->
    <line x1="5" y1="5" x2="25" y2="25" 
          stroke="#1f2937" 
          stroke-width="5" 
          stroke-linecap="round"/>
    
    <!-- Glass Reflection -->
    <circle cx="-20" cy="-15" r="6" 
            fill="url(#gradient2)" 
            opacity="0.3"/>
    
    <!-- Product Icon Inside Magnifying Glass (optional detail) -->
    <circle cx="-15" cy="-10" r="3" 
            fill="url(#gradient1)"/>
  </g>
</svg>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:0.5" />
    </linearGradient>
  </defs>
